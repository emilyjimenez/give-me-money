<div *ngFor="let project of projects | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)"><em>{{project.title}}</em> by {{project.organizers}}</h3>&nbsp;<h5> <font color="green">{{project.category}}</font></h5>
    <div *ngIf="currentRoute === '/admin'">
      <p>{{project.description}}</p>
      <ul>
        <li><h5>{{project.goal}}</h5></li>
        <li><h5>{{project.perks}}</h5></li>
      </ul>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
